<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Point Cloud Raster Tiles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
  <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
<div id="map"></div>
<script>
const map = new maplibregl.Map({
  container: 'map',
  style: {
    version: 8,
    sources: {
      "base": {
        "type": "raster",
        "tiles": ["https://tile.openstreetmap.org/{z}/{x}/{y}.png"],
        "tileSize": 256
      },
      "pointcloud": {
        "type": "raster",
        "tiles": [
          "https://matsumura-shoichi.github.io/pointcloud-raster-tiles/tiles/{z}/{x}/{y}.png"
        ],
        "tileSize": 256
      }
    },
    layers: [
      { "id": "base", "type": "raster", "source": "base" },
      { "id": "pointcloud", "type": "raster", "source": "pointcloud", "paint": { "raster-opacity": 0.9 } }
    ]
  },
  center: [139.507, 35.604],
  zoom: 15
});
</script>
</body>
</html>
